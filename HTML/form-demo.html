<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
    <style>
        .container{
            border: 1px solid black;
            text-align: center;
            margin: 30px;
            
        }
        .heading{
            border: 1px solid black;
            margin: 2px;
        }
        form{
            margin-left: 40px;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Student Registration Form</h1>
        </div> 
    </div>
    <form>
        <label for="Name">Name :</label>
        <input type="text" id="Name" placeholder="Enter full name"><br><br>
        
        <label for="Father's Name">Father's Name :</label>
        <input type="text" id="Father's Name"><br><br>

        <label for="Mother's Name">Mother's Name :</label>
        <input type="text" id="Mother's Name"><br><br>

        <label for="Phone Number">Phone Number :</label>
        <input type="number" id="Phone Number" placeholder="017xxxxxxxx"><br><br>

        <label for="Email">Email :</label>
        <input type="email" id="Email" placeholder="sample@example.com"><br><br>

        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="Male">male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other <br><br>

        <label for="Date Of Birth">Date Of Birth :</label>
        <input type="date" id="Date Of Birth"><br><br>

        <label for="Adress">Address :</label>
        <input type="text" id="Address" placeholder="Street - House - Road" size="70"><br><br>

        <label for="Blood Group">Blood Group :</label>
        <select name="Blood Group" id="Blood Group">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <label for="Department">Department :</label>
        <input type="radio" name="Department" value="CSE">CSE
        <input type="radio" name="Department" value="EEE">EEE
        <input type="radio" name="Department" value="BBA">BBA <br><br>

        <label for="Course">Course :</label>
        <input type="checkbox" name="Course" value="C">C
        <input type="checkbox" name="Course" value="C++">C++
        <input type="checkbox" name="Course" value="JAVA">JAVA
        <input type="checkbox" name="Course" value="AI">AI
        <input type="checkbox" name="Course" value="Machine Learning">Machine Learning
        <input type="checkbox" name="Course" value="Robotics">Robotics <br><br>

        <label for="Photo">Photo :</label>
        <input type="file" id="Photo"><br><br>

        <a href="">Submit</a>

       <input type="reset" value="Reset">

    </form>
</body>
</html>
