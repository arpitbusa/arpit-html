<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo-table</title>
    <style>
        table{
            border: 1px solid palevioletred;

        th,td{
            border: 1px solid darkmagenta;

     <tr>
