<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Requst</title>
    <style>
        body{
            border: 7px solid blue;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Reservation Requst</h1>
    <fieldset>
        <legend style="color: blue;">General Information</legend>
        
        <label for="Arrival date">Arrival date : </label>
        <input type="text" id="Arrival date"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<span style="color: red;">Arrival date is invalid.</span><br><br>

        <label for="Nights">Nights :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input type="text" id="Nights">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <span style="color: red;">Nights must be a number.</span><br><br>

        <label for="Adults">Adults :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <select name="Adults" id="Adults">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        </select><br><br>
               
        <label for="Children">Children :&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <select name="Children" id="Children">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    </fieldset>

    <fieldset>
        <legend style="color: blue;">Preferences</legend>

        <label for="Room type">Room type :&nbsp</label>
        <input type="radio" name="Room type" value="Standard">Standard
        <input type="radio" name="Room type" value="Business">Business
        <input type="radio" name="Room type" value="Suite">Suite <br><br>

        <label for="Bed type">Bed type :&nbsp&nbsp&nbsp&nbsp</label>
        <input type="radio" name="Bed type" value="King">King
        <input type="radio" name="Bed type" value="Double Double">Double Double <br><br>
        <input type="checkbox" name="Smoking">Smoking
    </fieldset>

    <fieldset>
        <legend style="color: blue;">Contact Information</legend>

        <label for="Name">Name :</label>
        <input type="text" id="Name"> &nbsp&nbsp&nbsp<span style="color: red;">Name is required.</span><br><br>

        <label for="Email">Email :</label>
        <input type="email" id="Email">&nbsp&nbsp&nbsp&nbsp<span style="color: red;">Email adress is invalid.</span><br><br>

        <label for="Phone">Phone :</label>
        <input type="number" id="Phone">&nbsp&nbsp&nbsp<span style="color: red;"> Phone number is invalid.</span>
        </fieldset><br>

        
       <a href="demo-table.html" target="_blank"><input type="button" value="Submit Reservation"></a>
        <input type="reset" value="Clear">
    </form>
</body>
</html>
